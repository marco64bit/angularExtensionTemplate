<html>
<head>
	<title>App name</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body ng-app="myApp" ng-csp>
	<div class="container">
		<h3 id="index">Angular index</h3>
		<div ng-controller="MainCtrl" ng-cloak>
			<h5>{{testString}}</h5>
			<ul>
				<li ng-repeat="item in testList">
					{{item}}
				</li>
			</ul>
			{{index}}
			<button class="btn btn-success" ng-click="click()">Click</button>
			<h3> gestures </h3>
			<input ng-model="title">
			<div class="btn-group">
				<button class="btn btn-default" ng-click="setTitleCompose(title)">set title</button>
				<button class="btn btn-default" ng-click="closeCompose()">close compose</button>
				<button class="btn btn-default" ng-click="collapseCompose()">collapse compose</button>
				<button class="btn btn-default" ng-click="changeHeaderColor()">header red</button>
			</div>
		</div>
	</div>

	<!-- vendor -->
	<script src="js/vendor/angular.min.js"></script>

	<script src="js/app.js"></script>

	<!-- services -->
	<script src="js/contentServices/postMessageService.js"></script>

	<!-- controllers -->
	<script src="js/controllers/mainCtrl.js"></script>
</body>
</html>
